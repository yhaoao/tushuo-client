<ion-view title="消息">
    <ion-content class="has-header">
        <ion-refresher on-refresh="refresh()">
        </ion-refresher>
        <div class="list">
            <a class="item item-avatar" ng-repeat="message in messages" ng-click="userInfo(message.fromId)">
                <img ng-src="{{message.fromAvatar}}">
                <h2>{{message.fromUsername}}</h2>
                <p>{{message.content}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
