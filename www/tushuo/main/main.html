<ion-view class="main-content" title="图说" hide-nav-bar="true">
    <div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-class="{active:state==='hotest'}" ng-click="changeState('hotest')" href="#">
                <strong>最热</strong>
            </a>
            <a class="tab-item" ng-class="{active:state==='latest'}" ng-click="changeState('latest')" href="#">
                <strong>最新</strong>
            </a>
            <a class="tab-item" ng-class="{active:state==='nearby'}" ng-click="changeState('nearby')" href="#">
                <strong>附近</strong>
            </a>
        </div>
    </div>
    <ion-content class="has-header">
        <ion-refresher on-refresh="refresh()">
        </ion-refresher>
        <div class="list card" ng-repeat="post in posts">

            <div class="item item-avatar" ng-click="userInfo(post.auth)">
                <img ng-src="{{post.authAvatar|avatar:'male'}}">
                <h2>{{post.authName}}</h2>
                <p>{{post.createAt|timeAgo}}</p>
            </div>

            <div class="item item-body">
                <p>
                    {{post.desp}}
                </p>
                <p>
                    <a href="#" class="subdued">{{post.up}} 顶</a>
                    <a href="#" class="subdued">{{post.down}} 踩</a>
                    <a href="#" class="subdued">{{post.commentCount}} 评论</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#" ng-click="up(post._id)">
                    <i class="icon ion-thumbsup"></i>
                    顶
                </a>
                <a class="tab-item" href="#" ng-click="down(post._id)">
                    <i class="icon ion-thumbsdown"></i>
                    踩
                </a>
                <a class="tab-item" ng-click="comment(post._id)">
                    <i class="icon ion-chatbox"></i>
                    评论
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
